version: '3.8'

services:
  dev:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    container_name: taskinfa-dev
    volumes:
      - .:/workspace:cached
      - ~/.claude:/home/node/.claude:ro
      - node_modules:/workspace/node_modules
    environment:
      - NODE_ENV=development
    command: sleep infinity
    networks:
      - taskinfa-dev-net

networks:
  taskinfa-dev-net:
    driver: bridge

volumes:
  node_modules:
