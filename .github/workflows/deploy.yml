name: Deploy

on:
  push:
    tags:
      - 'deploy/test/**'
      - 'deploy/prod/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Disable Corepack
        run: corepack disable

      - run: npm ci

      - name: Install platform-specific native bindings
        run: npm install @ast-grep/napi-linux-x64-gnu@0.40.0

      - name: Determine environment
        id: env
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          if [[ "$TAG" == deploy/test/* ]]; then
            echo "environment=test" >> "$GITHUB_OUTPUT"
          elif [[ "$TAG" == deploy/prod/* ]]; then
            echo "environment=production" >> "$GITHUB_OUTPUT"
          else
            echo "Unknown tag: $TAG" && exit 1
          fi
          echo "version=${TAG##*/}" >> "$GITHUB_OUTPUT"

      - name: Build shared package
        run: npm run build --workspace=packages/shared

      - name: Build and deploy
        working-directory: packages/dashboard
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npx opennextjs-cloudflare build
          npx opennextjs-cloudflare deploy --env ${{ steps.env.outputs.environment }}

      - name: Summary
        run: |
          echo "## Deployed v${{ steps.env.outputs.version }} to ${{ steps.env.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
