name: Release Orchestrator

on:
  push:
    tags:
      - 'orchestrator/v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - run: npm run build:orchestrator

      - name: Extract CLI script
        run: bash scripts/extract-cli.sh dist/taskinfa-cli.sh

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/orchestrator/}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Orchestrator ${{ steps.version.outputs.version }}"
          body: "Bundled orchestrator daemon â€” single-file Node.js executable with zero runtime dependencies."
          files: |
            dist/orchestrator.js
            dist/taskinfa-cli.sh
